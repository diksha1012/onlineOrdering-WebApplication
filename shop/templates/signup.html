<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Shopping Cart Project</title>
  </head>
  <body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MenuQ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
         
        
        
        </ul>

       
       
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Logout<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">SignUp<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login/">Login<span class="sr-only">(current)</span></a>
          </li>
        
        </ul>

        
        
      </div>
    </nav>

     <!-- signup -->
     <div class="container">
       <div class="p-4 m-4">
         <div class="col-lg-5 mx-auto border rounded pt-4">
           <h3 class="alert alert-light border rounded"><center>Create An Account</center></h3>
           <form action="/signup/" method="POST">
            {%csrf_token%}
            
            
            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            
            <!-- first name -->
            <div class="form-group">
              <label for="">First Name</label>
              <input  required type="text"
               name="firstname" id=""
               value="{{values.first_name}}"
               class="form-control form-control-sm" placeholder="Enter your first name">
            </div>

            <!-- last name -->
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="text"
               name="lastname" id=""
               value="{{values.last_name}}"
               class="form-control form-control-sm" placeholder="Enter your last name">
            </div>
         
            <!-- phone no. -->
            <div class="form-group">
              <label for="">Phone</label>
              <input type="text"
               name="phone" id=""
               value="{{values.phone}}"
               class="form-control form-control-sm" placeholder="Enter your number">
            </div>
         
            
            

             <!-- email -->
             <div class="form-group">
               <label for="">Email</label>
               <input  required type="email"
                name="email" id=""
                value="{{values.email}}"
                class="form-control-sm form-control" placeholder="example@gmail.com">
             </div>
             <!-- password -->
             <div class="form-group">
               <label for="">Password</label>
               <input required type="password"
                name="password" id=""
                class="form-control form-control-sm" placeholder="********">
             </div>

             <div class="form-group">
               <input class="btn btn-sm btn-info" type="submit" value="Create an account">
             </div>


           </form>
         </div>
       </div>
     </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
